<app-header (toggleSideMenu)="toggleSideMenu($event)"></app-header>
<div class="wrapper">
  <app-side-bar [toggle]="toggle" style="height:100vh;"></app-side-bar>

    <!-- Page Content  -->
    <div id="content" [ngClass]="{'w-adjust': toggle}">

       
            <div class="d-flex  justify-content-between align-items-center wq-table-wrapper-header">
                    <h5 class="mr-auto">Client</h5>
                    <div *ngIf="clientList && clientList.length">
                      <button class="btn btn-sm btn-outline-primary mr-2" type="button" (click)="add()">Add Client</button>
                    </div>
                    <app-search-bar ></app-search-bar>
                  </div>
                  
                  <table class="table table-bordered table-hover "
                        infiniteScroll
                        [infiniteScrollDistance]="2"
                        [infiniteScrollDisabled]="listEnd || loading"
                        [infiniteScrollThrottle]="50"
                        (scrolled)="onScroll()"
                  >
                      <thead>
                        <tr>
                        
                        <th>Client Name</th>
                        <th>Email</th>
                        <th>College Name</th>
                      
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let client of clientList;let i = index">
                          <td>
                         
                            <i-edit-2 title="edit" (click)="edit(client)"></i-edit-2>
                            <i-trash-2 title="delete" (click)="delete(client)"></i-trash-2>
                            <i-credit-card title="license" (click)="license(client)"></i-credit-card>
                            <!-- <i-user-plus  title="examiner" (click)="examiner(client)"></i-user-plus> -->
                            {{client.firstName + ' ' + client.lastName  }}</td>
                            <td>{{client.contactEmail}}</td>
                            <td>{{client.collegeVo?.collegeName}}</td>
                          
                          

                        </tr>
                        <tr>
                            <td colspan="4" >
                                 <strong *ngIf="listEnd">End Of List </strong>
                                 <p>showing {{clientList.length}} of {{totalCount}}</p>
                            </td>
                        </tr>
                      </tbody>
                  </table>
                  <app-empty-list *ngIf="!(clientList && clientList.length) && !loading" (add$)="add()"></app-empty-list>
                  <app-loading *ngIf="loading"></app-loading>
                  
        
    </div>
</div>
