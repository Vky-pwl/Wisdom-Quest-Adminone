<div class="wrapper">

    <!-- Page Content  -->
    <div id="content" >

       
            <div class="d-flex  justify-content-between align-items-center wq-table-wrapper-header">
                    <h5 class="mr-auto">Permission</h5>
                    <div *ngIf="permissionList && permissionList.length">
                      <button class="btn btn-sm btn-outline-primary mr-2" type="button" (click)="mapLicensePermission()">Add Permission</button>
                    </div>
                    <app-search-bar ></app-search-bar>
                  </div>
                  
                  <table class="table table-bordered table-hover "
                        infiniteScroll
                        [infiniteScrollDistance]="2"
                        [infiniteScrollThrottle]="50"
                        [infiniteScrollDisabled]="listEnd || loading"
                        (scrolled)="onScroll()"
                  >
                      <thead>
                        <tr>
                        
                        <th>Permission Name</th>
                        
                      
                        </tr>
                      </thead>
                      <tbody>
                     <ng-template ngFor let-permission [ngForOf]="permissionList">
                        <tr *ngIf="permission.active">
                          <td>
                         <i-check-square *ngIf="permissionIdList.includes(permission.permissionId)" title="deselect" (click)="deselect(permission)"></i-check-square>
                         <i-square *ngIf="!permissionIdList.includes(permission.permissionId)" title="select" (click)="select(permission)"></i-square>
                          
                            
                            {{permission.permissionName}}
                          </td>
                            
                          
                          

                        </tr>
                        </ng-template>
                        <tr>
                            <td colspan="3" >
                                 <strong *ngIf="listEnd">End Of List </strong>
                                 <p>showing {{permissionList.length}} of {{totalCount}}</p>
                            </td>
                        </tr>
                      </tbody>
                  </table>
                  <app-loading *ngIf="loading"></app-loading>
                  
        
    </div>
</div>
