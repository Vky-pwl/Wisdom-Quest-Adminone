

  <div class="container">
      <div class="row">
        <div class="modal-title w-100 d-flex justify-content-between align-items-center">
          <span>{{title}}</span>
          <i-x (click)="bsModalRef.hide()"></i-x>
        </div>
        <div class="col-sm-12">
          <form [formGroup]="licenseForm" (ngSubmit)="onSubmit()" class="p-3">

              <div class="form-group row">
                  <label for="inputExam" class="col-sm-2 col-form-label">Exam</label>
                  <div class="col-sm-10">
                    <select [ngClass]="{ 'is-invalid': submitted && f.examId?.errors }"
                     formControlName="examId" class="form-control"
                      id="inputExam" 
                          required>
                      <option value="">--SELECT EXAM --</option>
                      <option *ngFor="let exam of examList" [ngValue]="exam.examId">{{exam.examName +' / '+ exam.examCategoryVo.examCategoryName}}</option>
                    </select>
                    <div *ngIf="submitted && f.examId?.errors" class="invalid-feedback">
                      <div *ngIf="f.examId?.errors.required">Exam is required</div>
                    </div>
                  </div>
                </div>
    
            <div class="form-group row" *ngIf="!currentParams.candidateId">
              <label for="inputLicenseCount" class="col-sm-2 col-form-label">License Count</label>
              <div class="col-sm-10">
                <input 
                      [ngClass]="{ 'is-invalid': submitted && f.licenseCount.errors }"
                      type="number"
                      class="form-control"
                      id="inputLicenseCount" 
                      formControlName="licenseCount"
                      required>
                      <div *ngIf="submitted && f.licenseCount.errors" class="invalid-feedback">
                          <div *ngIf="f.licenseCount.errors.required">License Count is required</div>
                      </div>
              </div>
             
            </div>
  
  
         
  
         
  
    
            <div class="form-group row">
              <div class="col-sm-10 d-flex justify-content-center">
                <button type="button" class="btn btn-sm btn-secondary mr-2" (click)="bsModalRef.hide()">Back</button>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
