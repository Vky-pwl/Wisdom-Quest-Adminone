<div class="shadow-sm  col-sm-12 col-md-4 col-lg-4 card d-flex flex-column align-items-center">
  <img  src="assets/images/logo.jpg" height="45" width="45" class="rounded m-3"/>
  <h4>Wisdome Quest</h4>
  <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
      </div>
      <div class="form-group d-flex justify-content-center align-items-center">
          <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading">
                        <i-loader data-feather="loader"></i-loader> 
                </span>  
            Login
        </button>
          
         
      </div>
  </form>
  </div>
