<app-header (toggleSideMenu)="toggleSideMenu($event)"></app-header>
<div class="wrapper">
  <app-side-bar [toggle]="toggle" style="height:100vh;"></app-side-bar>

    <!-- Page Content  -->
    <div id="content" [ngClass]="{'w-adjust': toggle}">

       
            <div class="d-flex  justify-content-between align-items-center wq-table-wrapper-header">
                    <h5 class="mr-auto">Specialization</h5>
                    <div *ngIf="specializationList && specializationList.length">
                      <button class="btn btn-sm btn-outline-primary mr-2" type="button" (click)="add()">Add Specialization</button>
                    </div>
                    <app-search-bar ></app-search-bar>
                  </div>
                  
                  <table class="table table-bordered table-hover "
                        infiniteScroll
                        [infiniteScrollDistance]="2"
                        [infiniteScrollThrottle]="50"
                        [infiniteScrollDisabled]="listEnd || loading"
                        (scrolled)="onScroll()"
                  >
                      <thead>
                        <tr>
                        
                        <th>Specialization Code</th>
                        <th>Specialization Name</th>
                       
                      
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let specialization of specializationList;let i = index">
                          <td>
                         
                            <i-edit-2 title="edit" (click)="edit(specialization)"></i-edit-2>
                            <i-trash-2 title="delete" (click)="delete(specialization)"></i-trash-2>
                            
                            {{specialization.specializationCode}}</td>
                            <td>{{specialization.specializationName}}</td>
                          
                          

                        </tr>
                        <tr>
                            <td colspan="3" >
                                 <strong *ngIf="listEnd">End Of List </strong>
                                 <p>showing {{specializationList.length}} of {{totalCount}}</p>
                            </td>
                        </tr>
                      </tbody>
                  </table>
                  <app-empty-list *ngIf="!(specializationList && specializationList.length) && !loading" (add$)="add()"></app-empty-list>
                  <app-loading *ngIf="loading"></app-loading>
                  
        
    </div>
</div>
