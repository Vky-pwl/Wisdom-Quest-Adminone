

  <div class="container">
      <div class="row">
        <div class="modal-title w-100 d-flex justify-content-between align-items-center">
          <span>{{title}}</span>
          <i-x (click)="bsModalRef.hide()"></i-x>
        </div>
        <div class="col-sm-12">
          <form class="p-3 d-flex justify-content-center align-items-center flex-column">
    
          <h5>Are you sure ?</h5>
  
  
    
            <div class="form-group row mt-3">
              <div class="col-sm-10 d-flex justify-content-center">
                <button type="button" class="btn btn-sm btn-secondary mr-2" (click)="bsModalRef.hide()">No</button>
                <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit(true)" >Yes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
