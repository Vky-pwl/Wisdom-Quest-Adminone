<app-header (toggleSideMenu)="toggleSideMenu($event)"></app-header>
<div class="wrapper">
  <app-side-bar [toggle]="toggle" style="height:100vh;"></app-side-bar>

    <!-- Page Content  -->
    <div id="content" [ngClass]="{'w-adjust': toggle}">
            <div class="d-flex  justify-content-between align-items-center wq-table-wrapper-header">
                    <h5 class="mr-auto">Permission</h5>
                    <div *ngIf="permissionList && permissionList.length">
                      <button class="btn btn-sm btn-outline-primary mr-2" type="button" (click)="add()">Add Permission</button>
                    </div>
                    <app-search-bar (searchKey)="search($event)"></app-search-bar>
                  </div>
                  
                  <table class="table table-bordered table-hover">
                      <thead>
                        <tr>
                        <th>Permission Name</th>
                        </tr>
                      </thead>
                      <tbody>
                     <ng-template ngFor let-permission [ngForOf]="permissionList">
                        <tr *ngIf="permission.active">
                          <td>
                         
                              <i-edit-2 title="edit" (click)="edit(permission)"></i-edit-2>
                              <i-trash-2 title="delete" (click)="delete(permission)"></i-trash-2>
                            
                            {{permission.permissionName}}
                          </td>
                        </tr>
                        </ng-template>
                        <tr>
                            <td colspan="3" >
                                <strong *ngIf="listEnd">End Of List </strong>
                                <strong *ngIf="!listEnd" (click)="loadMore()">
                                <i-arrow-down></i-arrow-down>
                                 Load More 
                                </strong>
                                 <p>showing {{permissionList.length}} of {{totalCount}}</p>
                            </td>
                        </tr>
                      </tbody>
                  </table>
                  <app-empty-list *ngIf="!(permissionList && permissionList.length) && !loading" (add$)="add()"></app-empty-list>
                  <app-loading *ngIf="loading"></app-loading>
                  
        
    </div>
</div>
