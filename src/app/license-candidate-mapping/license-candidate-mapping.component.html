<div class="wrapper">

  <!-- Page Content  -->
  <div class="content" >

     
          <div class="d-flex  justify-content-between align-items-center wq-table-wrapper-header">
                  <h5 class="mr-auto">Candidates</h5>
                  <div *ngIf="candidateList && candidateList.length">
                    <button class="btn btn-sm btn-outline-primary mr-2" type="button" (click)="mapLicenseCandidate()">Enroll Candidate</button>
                  </div>
                  <app-search-bar ></app-search-bar>
                </div>
                
                <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                      <th>Candidate Name</th>
                      <th>Email</th>
                      <th>Contact Number</th>
                      
                    
                      </tr>
                    </thead>
                    <tbody>
                   <ng-template ngFor let-candidate [ngForOf]="candidateList">
                      <tr >
                        <td>
                       <i-check-square *ngIf="userIdList.includes(candidate.userId) || userIdAllocatedList.includes(candidate.userId)" title="deselect" (click)="deselect(candidate)"></i-check-square>
                       <i-square *ngIf="!userIdList.includes(candidate.userId) && !userIdAllocatedList.includes(candidate.userId)" title="select" (click)="select(candidate)"></i-square>
                        
                           
                       {{candidate.firstName + ' ' + candidate.middleName+
                       ' ' + candidate.lastName}}</td>
                       <td>{{candidate.contactEmail}}</td>
                       <td>{{candidate.contactNumber}}</td>
                          
                        
                        

                      </tr>
                      </ng-template>
                      <tr>
                          <td colspan="3" >
                              <strong *ngIf="!listEnd" (click)="loadMore()">
                                 <i-arrow-down></i-arrow-down>
                                  Load More 
                                 </strong>
                               <strong *ngIf="listEnd">End Of List </strong>
                               <p>showing {{candidateList.length}} of {{totalCount}}</p>
                          </td>
                      </tr>
                    </tbody>
                </table>
                <app-loading *ngIf="loading"></app-loading>
                
      
  </div>
</div>
